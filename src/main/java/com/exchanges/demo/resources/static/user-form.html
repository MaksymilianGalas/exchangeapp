<!DOCTYPE html>
<html>
<head>
    <title>Exchange app</title>
</head>
<body>
<form action="/" method="get">
    <label for="date">Input date with "YYYY-MM-DD" format: </label>
    <input type="text" id="date" name="date"><br><br>

    <label for="code">Input currency code: </label>
    <input type="text" id="code" name="code"><br><br>

    <label for="days">Input number of days(only to 2,3 options): </label>
    <input type="text" id="days" name="days"><br><br>

    <label for="num3"></label>
    <select id="num3" name="num3">
        <option value="1">1-Average</option>
        <option value="2">2-Minimum and Maximum</option>
        <option value="3">3-Major Difference</option>
    </select><br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
